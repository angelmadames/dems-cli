name: ğŸ§ª Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ’» Checkout current code ref
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configure Bun on runner
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install package dependencies using lockfile
        run: bun install --frozen-lockfile

      - name: ğŸ”¨ Run build
        run: |
          bun run build
          bun run compile

      - name: ğŸŒ· Run format, lint & check with Biome
        run: |
          bun run format:ci
          bun run lint:ci
          bun run check:ci

      - name: ğŸ§ª Run tests
        run: bun run test
